<!DOCTYPE html>

  <head>

  <body id="bodyx" >

    <div class="container" id="contactoo">
      <div class="contact-all">
        <div class="contact-form">
          <form action="">
            <h2>CONTACTANOS</h2>
            <input
              type="text"
              name="Nombre"
              placeholder="Indique su nombre..."
            />
            <input
              type="text"
              name="Correo"
              placeholder="Indique su correo..."
            />
            <input
              type="text"
              name="Telefono"
              placeholder="Indique su telefono..."
            />

            <textarea name="mensaje" placeholder="Indique su mensaje">
            </textarea>
            <button type="button" class="btn btn-outline-dark w-100" id="send">
              Enviar
            </button>
          </form>
        </div>
        <div class="contact-info">
          <h3>Información sobre nuestra empresa</h3>
          <ul>
            <li>Dirección: Avenida calchaqui 123</li>
            <li>Telefono: +54938144234</li>
            <li>Email:3inktuc@yahoo.com</li>
          </ul>
          
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1779.7774010772334!2d-65.70989331639827!3d-26.854108905816343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94222286c90a541f%3A0xe1a86ba94a02a331!2sAv.%20Pres.%20Juan%20Domingo%20Per%C3%B3n%20292-28%2C%20Taf%C3%AD%20del%20Valle%2C%20Tucum%C3%A1n!5e0!3m2!1ses!2sar!4v1621378317405!5m2!1ses!2sar"
