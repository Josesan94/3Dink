<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1e5e65a0ba.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/Casi Listo/css/style.css" />

    <title>Login 3dink</title>
  </head>

  <body class="bg-dark">
    <section>
      <div class="row g-0">
        <div
          class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100"
        >
          <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100">
            <div class="link">
              <a
                href="/Casi Listo/index.html"
                style="color: rgba(255, 255, 255, 0.303)"
                >Volver a Pagina Principal</a
              >
              <hr />
            </div>
            <img src="/Casi Listo/assets/icono/3DINK.png" class="img-fluid" />
          </div>
          <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
            <h1 class="font-weight-bold mb-4">Únete a nosotros</h1>
            <form class="mb-5">
              <div class="mb-4">
                <label
                  for="exampleInputEmail1"
                  class="form-label font-weight-bold"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control bg-dark-x border-0"
                  id="exampleInputEmail1"
                  placeholder="Ingresa tu email"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-4">
                <label
                  for="exampleInputPassword1"
                  class="form-label font-weight-bold"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control bg-dark-x border-0 mb-2"
                  placeholder="Ingresa tu contraseña"
                  id="exampleInputPassword1"
                />
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-primary"
                  id="contra"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  ¿Has olvidado tu contraseña?
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog" id="ventanax">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Cambio de contraseña
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"
                              >Email</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="exampleInputEmail1"
                              aria-describedby="emailHelp"
                            />
                            <div id="emailHelp" class="form-text">
                              No compartiremos la informacion con nadie
                            </div>
                          </div>
                          <div class="mb-3">
                            <label
                              for="exampleInputPassword1"
                              class="form-label"
                              >Nueva contraseña</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="exampleInputPassword1"
                            />
                          </div>
                          <div class="mb-3 form-check"></div>
                          <button type="submit" class="btn btn-primary">
                            Crear nueva contraseña
                          </button>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100" id="botoni">
                Iniciar sesión
              </button>
            </form>

            <p class="font-weight-bold text-center text-muted">
              O inicia sesión con
            </p>
            <div class="d-flex justify-content-around">
              <button
                type="button"
                class="btn btn-outline-secondary flex-grow-1 mr-2"
                id="face"
              >
                <i class="fab fa-google lead mr-2"></i> Google
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary flex-grow-1 ml-2"
              >
                <i class="fab fa-facebook-square"></i> Facebook
              </button>
            </div>
          </div>
          <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
            <p class="d-inline-block mb-0">¿No tienes una cuenta?</p>
            <a href="" class="text-light font-weight-bold text-decoration-none"
              >Registrate aquí</a
            >
          </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block min" id="imagen"></div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
